<html>
    <head>
        <title>Mathematician - {{ person.full_name }}</title>
    </head>
    <body>
        <h1>{{ person.full_name }}</h1>
        <ul>
          <li><strong>Born:</strong> {{ person.born }}</li>
          <li><strong>Nationality:</strong> {{ person.nationality }}</li>
          <li><strong>Notable Work:</strong> {{ person.notable_work }}</li>
        </ul>
        <div><img src="{{ person.picture }}" alt="{{ person.full_name }}" width="300px"></div>

        <p><a href="{{ url_for('index') }}">Back to All Mathematicians</a></p>
    </body>
</html>
